<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div th:insert="navbar :: navigation"></div>
<section class="jumbotron text-center mb-0 pb-1">
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8"><h3>I'M LEARNING</h3></div>
            <div class="col-lg-2 text-right pt-2"><span th:text="${count}"></span></div>
        </div>
    </div>
</section>
<div class="container text-lg-center">
    <div class="row">
        <div class="col col-lg-12 text-lg-center feature-box">
            <div class="display-4 text-default font-weight-bold text-lg-center">
                <span th:text="${word.nameNl}"></span>
            </div>

            <div class="display-4 text-default font-weight-bold text-lg-center text-success">
                <span th:text="${word.firstColumnLat}"></span>
                <span th:text="${word.secondColumnLat}"></span>
                <span th:text="${'( '+word.gender+ ' )'}"></span>
            </div>

            <form th:action="@{'/learn'}"  method="get">
                <div class="col-auto">
                    <button type="submit"  class="btn btn-custom mb-2 mt-5">NEXT</button>
                </div>
            </form>
        </div>
    </div>

</div>

<script th:src="@{webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
<script th:src="@{webjars/font-awesome/5.12.0/js/all.min.js}"></script>

</body>
</html>
