    <div class="big">
        <div class="big">
            <!-- show always-->
            <div>
                <span th:class="${ true ?'text-primary':'d-none' }">APPLICATIONS</span>
            </div>
            <!-- show always-->
            <table id="appl"
                   th:class="${ true ?'table':'d-none' }">
                <thead class="table-success">

                <tr>
                    <th scope="col" onclick="sortTable(0,'appl')">APPLICATIONS</th>
                    <th scope="col" onclick="sortTable(1,'appl')">URL</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="webapp : ${environment.applications}">
                    <td><span th:text="${webapp.name}"></span></td>
                    <td>

                        <span th:each="environmentUrl: ${webapp.urls}">
                            <a th:href="@{ ${environmentUrl.url} }" target="_blank">
                             <span th:text="${environmentUrl.url}">
                             </span><br>
                        </span>
                      </td>
                </tr>
                </tbody>
            </table>
            <!-- show always-->
            <div>
                <span th:class="${ true ?'text-primary':'d-none' }">DB</span>
            </div>
            <!-- show always-->
            <table id="db"
                   th:class="${ true ?'table':'d-none' }">
                <thead class="table-secondary">
                <tr>
                    <th scope="col">SCHEMA</th>
                    <th scope="col">DB URL</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><span th:text="${schema}"></span></td>
                    <td><span th:text="${environment.db}"></span></td>
                </tr>
                </tbody>
            </table>

            <div th:each="webapp : ${environment.applications}">
                <span th:class="${ webapp.techUsers.empty ?'d-none':'text-primary' }" th:text="${'TECH USERS [ '+webapp.name+ ' application ]'}"></span>
                <table id="users"
                       th:class="${ webapp.techUsers.empty ?'d-none':'table'}">
                    <thead class="table-primary">
                    <th onclick="sortTable(0,'users')">NAME</th>
                    <th onclick="sortTable(1,'users')">ID </th>
                    <th onclick="sortTable(2,'users')">URL</th>
                    </thead>
                    <tr th:each="user : ${webapp.techUsers}">
                        <td >
                            <span th:text="${user}"></span>
                        </td>
                        <td >
                            <span th:text="${user.agentId}"></span>
                        </td>
                        <td >
                            <a th:href="@{'http://' + ${user.credentials} + ${webapp.urls[0].host} + ':'+ ${webapp.urls[0].port} +${webapp.urls[0].contextRoot} }"
                               target="_blank">
                                <span th:text="${'http://' + user.credentials + webapp.urls[0].host + ':' + webapp.urls[0].port + webapp.urls[0].contextRoot }"></span>
                            </a>
                        </td>

                    </tr>
                    </tr>

                </table>
            </div>
        </div>
    </div>
